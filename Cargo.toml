[package]
name = "php-downloader"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
chrono = "0.4.31"
clap = { version = "4.1.6", features = ["derive"] }
colored = "2.0.4"
downloader = "0.2.7"
futures = "0.3.28"
indicatif = "0.17.3"
num-format = "0.4.4"
reqwest = "0.11.16"
serde = { version = "1.0.152", features = ["derive"] }
tempfile = "3.3.0"
tokio = { version = "1.27.0", features = ["full"] }
