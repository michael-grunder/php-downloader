[package]
name = "php-downloader"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.89"
bzip2 = "0.4.4"
chrono = "0.4.38"
clap = { version = "4.5.20", features = ["derive"] }
colored = "2.1.0"
filetime = "0.2.25"
flate2 = "1.0.34"
futures = "0.3.31"
indicatif = "0.17.8"
num-format = "0.4.4"
regex = "1.11.0"
reqwest = "0.11.27"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
tar = "0.4.42"
tempfile = "3.13.0"
tokio = { version = "1.40.0", features = ["full"] }
walkdir = "2.5.0"
xz = "0.1.0"
