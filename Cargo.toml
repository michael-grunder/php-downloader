[package]
name = "php-downloader"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.80"
bzip2 = "0.4.4"
chrono = "0.4.34"
clap = { version = "4.5.1", features = ["derive"] }
colored = "2.1.0"
filetime = "0.2.23"
flate2 = "1.0.28"
futures = "0.3.30"
indicatif = "0.17.8"
num-format = "0.4.4"
regex = "1.10.3"
reqwest = "0.11.24"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
tar = "0.4.40"
tempfile = "3.10.0"
tokio = { version = "1.36.0", features = ["full"] }
walkdir = "2.4.0"
xz = "0.1.0"
