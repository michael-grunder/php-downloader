[package]
name = "phpfarm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
bzip2 = "0.4.4"
chrono = "0.4.31"
clap = { version = "4.4.7", features = ["derive"] }
colored = "2.0.4"
flate2 = "1.0.28"
futures = "0.3.29"
indicatif = "0.17.7"
num-format = "0.4.4"
regex = "1.10.2"
reqwest = "0.11.22"
serde = { version = "1.0.190", features = ["derive"] }
serde_json = "1.0.107"
tar = "0.4.40"
tempfile = "3.8.1"
tokio = { version = "1.33.0", features = ["full"] }
xz = "0.1.0"
