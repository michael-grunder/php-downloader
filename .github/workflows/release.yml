name: Build Binaries

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ['*']
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            artifact: php-downloader-linux-x86_64
            musl: true
          - runner: macos-14
            target: aarch64-apple-darwin
            artifact: php-downloader-macos-arm64
            musl: false
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tooling
        if: ${{ matrix.musl }}
        run: |
          sudo apt-get update
          sudo apt-get install --yes musl-tools

      - name: Build
        run: cargo build --profile release --target ${{ matrix.target }} --locked

      - name: Stage artifact
        shell: bash
        run: |
          bin=php-downloader
          out=artifacts
          mkdir -p "$out"
          cp "target/${{ matrix.target }}/release/$bin" \
             "$out/${{ matrix.artifact }}"

      # This is for nightly.link / CI downloads on push/main
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}
          compression-level: 0

  publish:
    if: ${{ github.event_name == 'release' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets (raw binaries)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            artifacts/**/php-downloader-linux-x86_64
            artifacts/**/php-downloader-macos-arm64
